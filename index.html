<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Meta Tags for SEO and Responsive Design -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="description" content="Your website description goes here. Make it concise and informative.">
     <meta name="keywords" content="Shawarma, Burgers, Pizza, Food, Menu, Restaurant">
     <meta name="author" content="pizza purger">
 
     <!-- Open Graph Meta Tags for Social Media Sharing -->
     <meta property="og:title" content="pizza purger">

     <meta property="og:description" content="Description of your website or menu, to show on social media.">
     <meta property="og:image" content="./pngs/logo.png">
     <meta property="og:url" content="https://noribrra.github.io/menu/">
     <meta property="og:type" content="website">
 
     <!-- Twitter Card Meta Tags -->
     <meta name="twitter:card" content="summary_large_image">
     <meta name="twitter:title" content="pizza purger">
     <meta name="twitter:description" content="Description of your website or menu.">
     <meta name="twitter:image" content="./pngs/logo.png">
     
     <!-- Favicon -->
     <link rel="icon" href="./pngs/logo.png" type="image/x-icon">
     <link rel="apple-touch-icon" href="./pngs/logo.png">
 
     <!-- Bootstrap and Custom CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo-container text-center my-3">
        <img src="./pngs/logo.png" alt="Logo" class="logo-img">
    </div>

    <div id="category-nav" class="d-flex category-nav p-2 mb-2 justify-content-start justify-content-lg-center">
        <!-- Navigation buttons will be inserted here dynamically by JavaScript -->
    </div>

    <!-- Sections with content -->
    <div id="sections">
        <!-- Content will be inserted here dynamically by JavaScript -->
    </div>

    <div id="item-details" class="item-details-section" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto text-center">
                    <h2 id="item-title" class="beautiful-heading"></h2>
                    <img id="item-image" src="" alt="Item Image" class="img-fluid">
                    <p id="item-description"></p>
                    <h4 id="item-price"></h4>
                    <button onclick="hideItemDetails()" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
